<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 9lesson| 2task</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
 <div class="card offset-3">
     <div class="m-0">
         <p id="screen" class="screen text-white bg-dark m-0">0</p>
     </div>
     <div class="form-group m-0">
         <button type="button" class="btn btn-dark m-0 number" value="7">7</button>
         <button type="button" class="btn btn-dark m-0 number" value="8">8</button>
         <button type="button" class="btn btn-dark m-0 number" value="9">9</button>
         <button type="button" class="operator btn btn-dark m-0" id="plus" value="+">+</button>
     </div>
     <div class="form-group m-0">
         <button type="button" class="btn btn-dark m-0 number" value="4">4</button>
         <button type="button" class="btn btn-dark m-0 number" value="5">5</button>
         <button type="button" class="btn btn-dark m-0 number" value="6">6</button>
         <button type="button" class="operator btn btn-dark m-0" id="minus" value="-">-</button>
     </div>
     <div class="form-group m-0">
         <button type="button" class="btn btn-dark m-0 number" value="1">1</button>
         <button type="button" class="btn btn-dark m-0 number" value="2">2</button>
         <button type="button" class="number btn btn-dark m-0" value="3">3</button>
         <button type="button" class="operator btn btn-dark m-0" id="multiply" value="*">*</button>
     </div>
     <div class="form-group m-0">
         <button type="button" class="number btn btn-dark m-0" value="0">0</button>
         <button type="button" class="btn btn-dark m-0" id="clear" value="">AC</button>
         <button type="button" class="btn btn-dark m-0" id="equal" value="=">=</button>
         <button type="button" class="operator btn btn-dark m-0" id="divide" value="/">/</button>
     </div>
 </div>




</div>
<script src="js/jQuery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
